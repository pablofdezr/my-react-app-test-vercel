name: CI/CD

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  primary:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Utilizar versiones LTS de Node.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Actualizado a la última versión

      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3 # Actualizado a la última versión
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUILD_DIRECTORY: dist
          BUCKET_NAME: pablofrcontent
        run: npm run deploy-aws
